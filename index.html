<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de cores</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <h1>Seletor de Cores</h1>
    <button class="laranja" id="btn-laranja">Laranja</button>
    <button class="vermelho" id="btn-vermelho">Vermelho</button>
    <button  class="roxo" id="btn-roxo">Roxo</button>
    <button  class="white" id="btn-white">Branco</button>
    </div>


    <script>

     document.getElementById("btn-laranja").addEventListener("click", function(){
    document.querySelector("body").setAttribute("class","laranja");
})
document.getElementById("btn-vermelho").addEventListener("click", function(){
    document.querySelector("body").setAttribute("class","vermelho");
})
document.getElementById("btn-roxo").addEventListener("click", function(){
    document.querySelector("body").setAttribute("class","roxo");
})
document.getElementById("btn-white").addEventListener("click", function(){
    document.querySelector("body").setAttribute("class","white");
})

    </script>
</body>
</html>
